<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Daily Journal - Railway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .mood-positive { background: linear-gradient(135deg, #4ade80, #22c55e); }
        .mood-neutral { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .mood-negative { background: linear-gradient(135deg, #f87171, #ef4444); }
        .mood-crisis { background: linear-gradient(135deg, #dc2626, #991b1b); animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üìñ Personal Daily Journal</h1>
            <p class="text-white/80">Track your thoughts, emotions, and personal growth</p>
        </div>

        <!-- Main Content -->
        <div class="grid lg:grid-cols-3 gap-6">
            <!-- Journal Entry Form -->
            <div class="lg:col-span-2">
                <div class="glass-effect rounded-lg p-6 mb-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">Write Your Entry</h2>
                    <form id="journalForm" class="space-y-4">
                        <div>
                            <textarea 
                                id="journalEntry" 
                                placeholder="How are you feeling today? What's on your mind? Write freely..."
                                class="w-full h-32 p-4 rounded-lg border-2 border-white/20 bg-white/10 text-white placeholder-white/60 resize-none focus:outline-none focus:border-white/40"
                                required
                            ></textarea>
                        </div>
                        <button 
                            type="submit" 
                            class="w-full bg-white/20 hover:bg-white/30 text-white font-semibold py-3 px-6 rounded-lg transition duration-300"
                        >
                            üìù Save Entry
                        </button>
                    </form>
                </div>

                <!-- Recent Entries -->
                <div class="glass-effect rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">Recent Entries</h2>
                    <div id="entriesList" class="space-y-4">
                        <!-- Entries will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Mood Stats -->
                <div class="glass-effect rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">üìä Mood Overview</h3>
                    <div id="moodStats" class="space-y-3">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>

                <!-- Mood Chart -->
                <div class="glass-effect rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">üìà Mood Trend</h3>
                    <canvas id="moodChart" width="300" height="200"></canvas>
                </div>

                <!-- Suggestions -->
                <div class="glass-effect rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">üí° Suggestions</h3>
                    <div id="suggestions" class="text-white/90">
                        <p>Write an entry to get personalized suggestions!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://web-production-3d545.up.railway.app/api';
        let moodChart = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadEntries();
            loadStats();
            setupForm();
        });

        // Setup form submission
        function setupForm() {
            document.getElementById('journalForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const entry = document.getElementById('journalEntry').value.trim();
                if (!entry) return;

                try {
                    const response = await fetch(`${API_BASE}/journal`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ entry: entry })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('journalEntry').value = '';
                        
                        // Show success message
                        showNotification('Entry saved successfully!', 'success');
                        
                        // Reload data
                        loadEntries();
                        loadStats();
                        updateSuggestions(result.sentiment, result.suggestions);
                    } else {
                        throw new Error('Failed to save entry');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Failed to save entry. Please try again.', 'error');
                }
            });
        }

        // Load journal entries
        async function loadEntries() {
            try {
                const response = await fetch(`${API_BASE}/journal?limit=5`);
                const entries = await response.json();
                
                const entriesList = document.getElementById('entriesList');
                entriesList.innerHTML = '';

                if (entries.length === 0) {
                    entriesList.innerHTML = '<p class="text-white/60 text-center py-8">No entries yet. Write your first entry above!</p>';
                    return;
                }

                entries.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'bg-white/10 rounded-lg p-4 border-l-4';
                    
                    // Set border color based on sentiment
                    if (entry.sentiment === 'positive') entryDiv.classList.add('border-green-400');
                    else if (entry.sentiment === 'negative') entryDiv.classList.add('border-red-400');
                    else entryDiv.classList.add('border-yellow-400');

                    entryDiv.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-white/80 text-sm">${new Date(entry.timestamp).toLocaleString()}</span>
                            <span class="text-xs px-2 py-1 rounded-full ${getMoodClass(entry.sentiment)}">${entry.sentiment}</span>
                        </div>
                        <p class="text-white mb-2">${entry.entry}</p>
                        ${entry.suggestions ? `<p class="text-white/70 text-sm">üí° ${entry.suggestions}</p>` : ''}
                    `;
                    
                    entriesList.appendChild(entryDiv);
                });
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                const moodStats = document.getElementById('moodStats');
                moodStats.innerHTML = `
                    <div class="flex justify-between text-white">
                        <span>Total Entries:</span>
                        <span class="font-semibold">${stats.total_entries}</span>
                    </div>
                    <div class="flex justify-between text-white">
                        <span>Average Sentiment:</span>
                        <span class="font-semibold">${stats.average_sentiment}</span>
                    </div>
                    <div class="flex justify-between text-white">
                        <span>Most Common Mood:</span>
                        <span class="font-semibold">${stats.most_common_mood}</span>
                    </div>
                `;

                // Update chart
                updateMoodChart(stats.mood_distribution);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Update mood chart
        function updateMoodChart(moodData) {
            const ctx = document.getElementById('moodChart').getContext('2d');
            
            if (moodChart) {
                moodChart.destroy();
            }

            moodChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(moodData),
                    datasets: [{
                        data: Object.values(moodData),
                        backgroundColor: [
                            '#4ade80', // positive
                            '#fbbf24', // neutral
                            '#f87171', // negative
                            '#dc2626'  // crisis
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }

        // Update suggestions
        function updateSuggestions(sentiment, suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = `
                <div class="space-y-2">
                    <p class="font-semibold">Based on your mood (${sentiment}):</p>
                    <p>${suggestions}</p>
                </div>
            `;
        }

        // Helper functions
        function getMoodClass(sentiment) {
            switch(sentiment) {
                case 'positive': return 'bg-green-500/20 text-green-300';
                case 'negative': return 'bg-red-500/20 text-red-300';
                case 'crisis': return 'bg-red-600/20 text-red-200';
                default: return 'bg-yellow-500/20 text-yellow-300';
            }
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
