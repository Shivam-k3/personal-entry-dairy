<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Personal Daily Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .auth-btn-primary {
            background: #3b82f6;
            color: white;
        }
        .auth-btn-primary:hover {
            background: #2563eb;
        }
        .auth-btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üìñ Personal Daily Journal</h1>
            <p class="text-gray-600">Reset your password</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">üîê Reset Password</h2>
            
            <div id="loadingMessage" class="hidden mb-4 text-center">
                <div class="inline-flex items-center text-blue-600">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Processing...
                </div>
            </div>

            <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
            <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>
            
            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        New Password
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-input"
                        placeholder="Enter your new password (min 6 characters)"
                        required
                        minlength="6"
                    >
                </div>

                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm New Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input"
                        placeholder="Confirm your new password"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    id="resetBtn"
                    class="auth-btn auth-btn-primary mb-4"
                >
                    Reset Password
                </button>

                <div class="text-center">
                    <a href="/index.html" class="text-blue-600 hover:text-blue-800 underline">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token,
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    document.getElementById('resetPasswordForm').style.display = 'none';
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Failed to reset password. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            const loading = document.getElementById('loadingMessage');
            const resetBtn = document.getElementById('resetBtn');
            
            if (show) {
                loading.classList.remove('hidden');
                resetBtn.disabled = true;
            } else {
                loading.classList.add('hidden');
                resetBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
